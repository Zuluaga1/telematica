    <h1>LOGIN</h1>
    <script>
      var socket = io.connect('http://localhost:80');
    </script>
    <script type="text/javascript">

      var query = "SELECT  rc.examen, COUNT(rc.examen) AS Total FROM registro_caso rc GROUP by rc.examen";
      socket.emit('post',query);

    </script>
</head>
<body>
    <form action="/login" method="post">
      <text>Usuario: <br><input id="usuario1" name="usuarios" placeholder="Click para editar"></text><br><br>
      <text>Contraseña: <br><input id="contraseña1" name="contraseñas" placeholder="Click para editar"></text><br><br>
      <input type="submit" value="enviar1">
      <input type="button" onclick="cambia_register();" value="register" />
    </form>
    <canvas id="myChart" style="width: 1366px; height: 200px;"></canvas>
    <script>
      socket.on('show', function(message) {
        var ctx = document.getElementById('myChart');
        var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ["Casos positivos", "Casos negativos"],
          datasets: [{
            data: [message[0], message[1]],
            backgroundColor: ["#ff0000", "#008f39"]
          }]
        },
        options: {
          responsive: false,
          title: {
            display: true,
            text: 'Piechart positive and negative',
            lineHeight: 2,
            fontSize: 25
          }
        }
      });
  });
    </script>

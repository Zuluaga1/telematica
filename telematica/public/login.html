    <h1>LOGIN</h1>
    <script>
      var socket = io.connect('http://localhost:80');
    </script>
    <script type="text/javascript">

      var query = "SELECT  rc.examen, COUNT(rc.examen) AS Total FROM registro_caso rc GROUP by rc.examen";
      socket.emit('post',query);

      var query2 = "SELECT  e.estado, COUNT(e.estado) AS Total FROM condicion c, estado e WHERE e.estado=c.idcondicion GROUP by e.estado";
      socket.emit('post2',query2);

      var query3 = "SELECT  e.estado, COUNT(e.estado) AS Total FROM condicion c, estado e WHERE e.estado=c.idcondicion GROUP by e.estado";
      socket.emit('post3',query3);

      var query4= "SELECT rc.fecha_examen, COUNT(rc.examen) AS CCR, 0 AS CM FROM registro_caso rc WHERE rc.examen='positivo' GROUP by rc.fecha_examen UNION ALL SELECT e.fecha, 0, COUNT(e.estado) FROM estado e WHERE e.estado=6 GROUP by e.fecha ORDER BY fecha_examen";
      socket.emit('post4',query4);

    </script>

    <canvas id="myChart4" style="width: 500px; height: 300px;"></canvas>
    <script>
    socket.on('show4', function(message) {
    socket.on('show5', function(message1){
    socket.on('show6', function(message2){
      for (let i = 0; i < message.length; i++) {
        var lqws = message[i];
        if (lqws== message[i+1]){
            message1.splice(i+1,1)
            message2.splice(i,1)
            message.splice(i,1)
          }
      }
    var ctx4 = document.getElementById('myChart4');
    var myBarChart = new Chart(ctx4, {

      data: {

        datasets: [{

    },
